# Conexión a la instancia de MySQL en ejecución
spring.datasource.url=jdbc:mysql://localhost:3306/api_productos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Reemplaza `TUPUERTO` por el valor que obtuviste en `SELECT @@port;`
# Si el puerto es `3306`, entonces la URL queda así:
# spring.datasource.url=jdbc:mysql://localhost:3306/api_productos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Credenciales de acceso a MySQL
spring.datasource.username=root
spring.datasource.password=1234

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Puerto en el que correrá Spring Boot
server.port=8080
