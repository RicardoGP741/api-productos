<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Licencias</title>
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-dark text-light">

  <header class="hero-section d-flex flex-column justify-content-center align-items-center text-center">
    <div class="hero-overlay"></div>
    <h1 class="display-4 text-gold fw-bold mb-3 z-top">Administración de Licencias</h1>
    <p class="lead text-light z-top">Simulador para gestionar y probar servicios REST</p>
  </header>

  <main class="container pt-5 pb-3 content-wrapper">
    <div class="row g-4">
      
      <div class="col-md-8">
        <div class="card bg-black border-gold shadow">
          <div class="card-header text-gold fw-bold">Lista de Licencias</div>
          <div class="card-body table-responsive">
            <table class="table table-dark table-hover align-middle" id="tabla-licencias">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Imagen</th>
                  <th style="min-width:150px;">Acciones</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-black border-gold shadow h-100">
          <div class="card-header text-gold fw-bold">
            Crear / Editar Licencia
          </div>
          <div class="card-body">
            <form id="form-nueva-licencia">
              <div class="mb-3">
                <label for="nombreSoftware" class="form-label text-gold">Nombre del Software</label>
                <input 
                  type="text" 
                  class="form-control bg-dark text-light border-gold" 
                  id="nombreSoftware" 
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label text-gold">Descripción</label>
                <textarea 
                  class="form-control bg-dark text-light border-gold" 
                  id="descripcion" rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label text-gold">Precio</label>
                <input 
                  type="number" 
                  step="0.01" 
                  class="form-control bg-dark text-light border-gold" 
                  id="precio" 
                  required
                />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label text-gold">Stock</label>
                <input 
                  type="number" 
                  class="form-control bg-dark text-light border-gold" 
                  id="stock" 
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rutaImagen" class="form-label text-gold">Ruta de la Imagen</label>
                <input 
                  type="text" 
                  class="form-control bg-dark text-light border-gold" 
                  id="rutaImagen" 
                  placeholder="./img/software.png"
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-gold">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-dark border-top border-gold text-center text-gold foot-smaller">
    <div class="container">
      <p class="m-0">
        &copy; 2024 - Simulador y Pruebas de Servicios REST - Licencias
      </p>
    </div>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
